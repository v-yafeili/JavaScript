<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则的组成</title>
</head>
<body>
<script type="text/javascript">
    //元字符
    // 每一个正则表达式都是有元字符和修饰符组成
    //[元字符] ： 在// 之间的具有意义的一些字符
    // 1、具有特殊意义的元字符
    // \:  转译字符 ；转译后面字符所代表的含义
    // ^: 以某一个元字符开始
    // $:以某一个元字符结尾
    // \n: 匹配一个换行符
    // .: 除了\n 的任意字符
    var reg=/^0.2$/ ;  //以 0 开头 以2 结尾 中间除了\n 的任意字符
    console.log(reg.test('062'));  //true
    var reg=/^\d$/; //只能是0-9 之间的一个数
    console.log(reg.test('9'));  //true
    console.log(reg.test('9456')); //false
    // (): 分组  把一个大正则划分成几个小正则
    var reg=/^(\d+)yafei(\d+)$/;
    // x|y ： x或者y中的一个
    // [xyz]: x或者y或者z 中的一个
    //[^xyz]: 除了 三个意外的的任何一个字符
    //[a-z]: a-z 之间的任何一个字符
    //[^a-z]: 除了a-z之间的任何一个字符
    // \d : 一个0-9 之间的数字
    // \D :除了0-9 直接的以外的任何字符
    // \b: 匹配一个边界 符"w1 w2 w3"
    // \w : 数字、字符、下划线 中的任意一个字符[0-9a-zA-Z_]
    // \s:  匹配一个空白符  ：空格一个制表符 换页符




    // 2 、代表出现次数的量词 元字符
    // *: 出现零到多次
    // + : 出现一到多次
    // ? : 出现零次或者一次
    // {n}: 出现n次
    //{n,}: 出现n到多次
    //{n,m}: 出现 n到m次
        reg=/^\d+$/;
        reg=/^1\d{10}$/; //手机号
</script>
</body>
</html>
