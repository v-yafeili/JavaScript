<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>正则表达式</title>
    </head>
    <body>
        <script type='text/javascript'>
            //正则：就是一个规则，用来处理字符串的一个规则（正则就是用来处理字符串）
            //处理：
            //1):匹配 判断一个字符串是否符合我们制定的规则-》test  reg.test(str)
            var reg=/\d/; // 包含一个0-9 之间的数字
            console.log(reg.test("李亚飞"));
            console.log(reg.test("123"));
            console.log(reg.test("李亚飞123"));
            //2)捕获  把字符串中符合正则规则的内容捕获到 -》exec reg.exec(str)
            console.log(reg.exec("李亚飞"));  //null
            console.log(reg.exec("123"));
            console.log(reg.exec("李亚飞123"));

            // 2 如何创建一个正则
            // 字面量方式
            var reg=/\d/;
            // 实例创建方式
            var reg=new RegExp("");
            // 正则创建方式区别：
            // 3 如何学习
            console.dir(RegExp.prototype)
        </script>
    </body>
</html>
