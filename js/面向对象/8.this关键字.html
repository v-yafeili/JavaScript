8.this关键字
<div id="div1">有本事带你我</div>
<script type="text/javascript">
    //我们在js 中主研究的 都是函数的this
    console.log(this);  //window
    //JS 中的this 代表的是当前执行的主体;js 中的context代表的是当前行为的环境(区域);
    //this 是谁 和函数在哪定义和在哪执行的都没有任何的关系；如何区分this
    // 1. 函数执行，首先看函数名前面是否有".",有的话，"."前面是谁this就是谁，没有的话，this 就是window
    // 2.自执行的this 永远是window
    //3  给元素的某一事件绑定方法，当事件触发的时候，执行对应的方法，方法中的this 是当前元素1
    function fn() {
        console.log(this)
    }
    var obj = {fn: fn};
    fn();  //window
    obj.fn(); // this ->obj
    function sum() {
        fn();  //this window；
    }
    sum();

    document.getElementById('div1').onclick =fn; //fn this 是 #div
    document.getElementById('div1').onclick =function () {
        fn();
    }; //fn this 是 #window

</script>
你以为的 你以为的 就是你以为的
