    /**
     *  元字符：
     *  每一个正则表达式都是由元字符和修饰符组成的
     *   【元字符】 在 /// 之间具有意义的字符
     * */
    // 1. 具有特殊意义的元字符
    /**
     *  \: 转义字符，转译后面字符所代表的的含义
     *  ^ : 以某一个元字符开始
     *  $ : 以某一个元字符结束
     *  \n : 匹配一个换行符
     *  . : 除了\n以为的任意字符
     *  x|y : x 或者y 中的一个
     *  [xyz] : x 或者y 或者z 中的一个
     *  [^xyz] :除了三个以为的任何一个字符
     *  [a-z]: a-z 之间的任何一个字符
     *  [^a-z]:除了a-z 之间的任何一个字符
     *  \d :一个0-9 之间的数字
     *  \D: 除了0-9 之间的数字任何字符
     *  \b :一个边间符 "w1  w2 w3"
     *  \w :数字、字母、下划线 中任意一个字符[(0-9)(a-z)(A-Z)(_)]
     *  \s :匹配一个空白字符 空格、 一个制表符、换页符。。
     *
     *
     *  () : 分组 把一个大正则划分成小正则
     *  [] :
     *  (?)
     * */

    var req1 = /^0.2$/; // 以 0开头 ，以2 结尾 中间可以是除了\n以为的任意字符
    console.log(req1.test('0g2'));
    var req1 = /^0\.2$/;
    // 2 .代表出现次数的量词元字符
    /*****
     *  *: 出现 零到多次
     *  +: 出现一到多次
     *  ？: 出现 零次 或者一次
     *  {n} ： 出现 n次
     *  {n,}: 出现 n 到多次
     *  {n,m} : 出现 n 到m次
     */
    var reg = /^\d+$/; // 只能是一到多个数字
    // console.log(reg.test('2015'));
    // 手机号的正则
    var regphone = /^1\d{10}$/;


    // 规律

     * 1) 在[] 出现的数字没有特殊含义
     * 2) []中不识别 两位数
     * var reg =/^[12]$/  1或者2 的一个
     * var reg = /^[12-68]$/ 1 或者 2-6 、8 三个中的一个
     * var reg = /^[\w-]$/  数字、字母、下划线 - 中的任意一个
     *
     *

     var reg2 =/^18|19$/;
